<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Etch Sketch</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <header id="main-header">
          <div class="container">
               <h1>Etch-a-Sketch</h1>
          </div>
     </header>
     
     <div class="container">
          <main id="main-box">
               <div id="options">
                    <button class="button" id="black-btn">Black(er) </button>
                    <button id="rainbow-btn">Rainbows!</button>
                    <form id="grid-options">
                         <div id="error-msg"></div>
                         <label>Grid Size</label>
                         <input type="number" id="size-input" class="button" min="4" max="100">
                         <input type="submit" id="size-submit" class="button">
                    </form>
               </div>
               <div id="etch-sketch">

               </div>
          </main>
     </div>
     
     <script src="main.js"></script> 
</body>
</html>
